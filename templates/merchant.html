<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">

    <div class="bg-green-600 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold">Merchant Panel</h1>
        <a href="/" class="text-sm hover:underline">Logout</a>
    </div>

    <div class="max-w-4xl mx-auto p-4 space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
                <h2 class="text-gray-500 text-sm font-semibold uppercase">Current Balance</h2>
                <div class="mt-2 text-3xl font-bold text-gray-800">
                    Rs. <span id="balance">Loading...</span>
                </div>
                <p class="text-sm text-gray-400 mt-1">@merchant</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-gray-800 font-bold mb-4">Receive Payment</h2>
                <div class="flex space-x-2">
                    <input type="number" id="amountInput" placeholder="Enter Amount" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                    <button onclick="generateQR()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Generate</button>
                </div>
                <div id="qrcode" class="mt-4 flex justify-center"></div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-gray-100 p-4 border-b">
                <h2 class="font-bold text-gray-700">Recent Transactions</h2>
            </div>
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="text-sm text-gray-500 border-b">
                        <th class="p-4">Sender</th>
                        <th class="p-4">Date</th>
                        <th class="p-4 text-right">Amount</th>
                    </tr>
                </thead>
                <tbody id="txnTable">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const MERCHANT_HANDLE = "@merchant"; // Hardcoded for this demo

        // 1. Fetch Dashboard Data on Load
        async function loadDashboard() {
            try {
                const response = await fetch(`/api/merchant/${MERCHANT_HANDLE}`);
                if (!response.ok) throw new Error("Failed to load");
                
                const data = await response.json();
                
                // Update Balance
                document.getElementById("balance").innerText = data.merchant.balance;

                // Update Table
                const tableBody = document.getElementById("txnTable");
                tableBody.innerHTML = ""; // Clear existing
                
                if (data.history.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-gray-400">No transactions yet</td></tr>`;
                } else {
                    data.history.forEach(txn => {
                        const date = new Date(txn.timestamp).toLocaleString();
                        const row = `
                            <tr class="border-b hover:bg-gray-50">
                                <td class="p-4 text-gray-800">User (ID: ${txn.sender_id})</td>
                                <td class="p-4 text-sm text-gray-500">${date}</td>
                                <td class="p-4 text-right font-bold text-green-600">+ â‚¹${txn.amount}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                }

            } catch (error) {
                console.error(error);
                alert("Error connecting to backend");
            }
        }

        // 2. Generate QR Code
        function generateQR() {
            const amount = document.getElementById("amountInput").value;
            const container = document.getElementById("qrcode");
            container.innerHTML = ""; // Clear previous QR

            if (!amount) return;

            // This string format is standard for UPI
            // pa = payee address, am = amount
            const upiString = `upi://pay?pa=${MERCHANT_HANDLE}&am=${amount}`;
            
            new QRCode(container, {
                text: upiString,
                width: 128,
                height: 128
            });
        }

        // Initialize
        loadDashboard();
    </script>
</body>
</html>
